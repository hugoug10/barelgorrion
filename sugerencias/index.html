<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugerencias | Bar El Gorrión</title>
    <link rel="icon" type="image/png" href="../assets/favicon_rock.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles.css?v=2.1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background-image: none;
            background-color: var(--primary-bg);
        }

        .page-header {
            padding-top: 150px;
            padding-bottom: 4rem;
            text-align: center;
            background: radial-gradient(circle at center, rgba(162, 126, 56, 0.1) 0%, transparent 70%);
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="../index.html" class="logo">El Gorrión</a>
            <div class="hamburger">
                <span class="menu-text">MENÚ</span>
                <div class="hamburger-icon">
                    <span class="line line-1"></span>
                    <span class="line line-2"></span>
                </div>
            </div>
            <ul class="nav-links">
                <li class="mobile-only-header">
                    <span class="mobile-logo">EL GORRIÓN</span>
                </li>
                <li><a href="../index.html#inicio">INICIO</a></li>
                <li><a href="../menu/index.html">NUESTRA CARTA</a></li>
                <li><a href="../index.html#donde">DÓNDE ESTAMOS</a></li>
                <li><a href="../social/index.html">REDES</a></li>
                <li><a href="../horario/index.html">HORARIO</a></li>
                <li><a href="#" style="color: var(--gold-solid);">SUGERENCIAS</a></li>
            </ul>
        </div>
    </nav>

    <div class="page-header">
        <h1>Tu Opinión Importa</h1>
        <p style="color: var(--gold-solid); text-transform: uppercase; letter-spacing: 3px;">Ayúdanos a Mejorar</p>
    </div>

    <section class="section" style="padding-top: 0;">
        <div class="container">
            <div class="suggestions-container"> <!-- New Class for styling -->
                <form class="suggestions-form" action="https://formsubmit.co/hugoug10@gmail.com" method="POST">
                    <!-- <input type="hidden" name="_next" value="https://barelgorrion.com/sugerencias/index.html"> -->
                    <input type="hidden" name="_subject" value="Nueva Sugerencia Web">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_template" value="table">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" placeholder="Tu nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email (Opcional)</label>
                        <input type="email" id="email" name="email" placeholder="tu@email.com">
                    </div>

                    <div class="form-group">
                        <label for="message">Sugerencia</label>
                        <textarea id="message" name="message" rows="5"
                            placeholder="Cuéntanos qué podemos mejorar o qué te ha gustado..." required></textarea>
                    </div>

                    <button type="submit" class="btn btn-submit">Enviar Sugerencia</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-brand" style="margin-bottom: 2rem;">
                <div class="brand-divider-footer"><img src="../assets/favicon_rock.png" alt="El Gorrión Hand"></div>
                <h3>El Gorrión</h3>
            </div>
            <p style="text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem; margin-bottom: 1rem;">Torrubia
                del Campo · Cuenca</p>
            <div class="social-links">
                <a href="https://www.instagram.com/bar_el_gorrion_?igsh=cTJxeXIxaHU2Znlv" target="_blank"
                    class="social-icon"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.tiktok.com/@bar.el.gorrion?_r=1&_t=ZN-93aXwC0UJk3" target="_blank"
                    class="social-icon"><i class="fa-brands fa-tiktok"></i></a>
            </div>
            <p>&copy; 2026. Reservados todos los derechos.</p>
            <p style="font-size: 0.7rem; opacity: 0.5; margin-top: 5px; letter-spacing: 1px;">Diseñado por Hugo Urbanos
            </p>
        </div>
    </footer>

    <script src="../script.js"></script>
</body>

</html>
